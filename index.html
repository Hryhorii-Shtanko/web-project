<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Offers</title>
    <link rel="icon" href="img/cat_smirk.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Кастомні стилі -->
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/htmx.org"></script>
  </head>
  <body>
    <!-- Головний хедер -->
    <header class="main-header" data-hx-trigger="load" data-hx-get="header.partial.html" data-hx-swap="outerHTML">
      <p>Loading header...</p>
    </header>

    <!-- Промо-секція -->
    <section
      class="promo-offers"
      data-hx-trigger="load"
      data-hx-get="promo.partial.html"
      data-hx-swap="outerHTML"
    >
      <p>Loading promo offers...</p>
    </section>

    <!-- Секція для корзини -->
    <section
      class="cart-section"
      data-hx-trigger="load"
      data-hx-get="cart.partial.html"
      data-hx-swap="outerHTML"
    >
      <p>Loading cart...</p>
    </section>

<!--     <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
